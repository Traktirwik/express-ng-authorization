<section class="login-section">
    <div class="login-container">
        <div class="body-wrapper">
            <h2>Quiz Games</h2>

            <form class="form" [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">
                <div class="form-group">
                    <mat-form-field appearance="outline" hideRequiredMarker>
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="test@example.com" formControlName="email"
                               (blur)="checkChange('email')">
                        <mat-error *ngIf="errorHandling('email', 'required')">
                            Email is required
                        </mat-error>
                        <mat-error *ngIf="errorHandling('email', 'email')">
                            Not a valid email (ex. test@gmail.com)
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="outline" hideRequiredMarker>
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="" formControlName="password"
                               (blur)="checkChange('password')">
                        <mat-error *ngIf="errorHandling('password', 'required')">
                            Password is required
                        </mat-error>
                        <mat-error *ngIf="errorHandling('password', 'minlength')">
                            Password cannot be less than 6 characters
                        </mat-error>
                    </mat-form-field>
                </div>

                <a routerLink="/auth/reset-password">Forgot your password?</a>

                <button class="flat-primary-btn" mat-flat-button color="primary" type="submit">
                    Log In
                </button>
            </form>

            <div class="controls">
                <button class="stroked-primary-btn" routerLink="/auth/registration" mat-stroked-button color="primary" type="submit">
                    Create new account
                </button>
            </div>
        </div>
    </div>
</section>
